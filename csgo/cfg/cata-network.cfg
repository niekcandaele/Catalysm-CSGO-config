///////////////////////
// NETWORK COMMANDS //
//////////////////////
echo "Intializing network settings"

cl_cmdrate 				"128"
cl_updaterate 				"128"
// These increase the number of updates sent to the server per second, allowing for lower latency if you have sufficient bandwidth. Though they get adjusted down if you are on a 64 tick server.



// If you have a better connection than me you should change this
rate 					"128000" 	// Control how much bandwidth CSGO uses
// .5 Mbps – rate 62500
// 1.0 Mbps – rate 125000
// 1.5 Mbps – rate 187500
// 1.57 Mbps – rate 196608 (New Default)
// 2.0 Mbps – rate 250000
// 2.5 Mbps – rate 312500
// 3.0 Mbps – rate 375000
// 3.5 Mbps – rate 437500
// 4.0 Mbps – rate 500000
// 4.5 Mbps – rate 562500
// 5.0 Mbps – rate 625000
// 5.5 Mbps – rate 687500
// 6.0 Mbps – rate 750000
// 6.2 Mbps – rate 786432 (New Max)




cl_interp 				"0"		//No interpolation or 'smoothing' of other player positions, i.e. they are more accurately positioned on your screen but may move weirdly if lagging.
cl_interp_ratio 			"1"
